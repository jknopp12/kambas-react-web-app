                <h3>Assignment Name</h3>

                <form id="text-field">
                    <input type="text" id="text-fields-assignment" placeholder="A1"
                        value="A1 - Beginning to Build Kanbas with HTML" /><br />
                </form>

                <form id="textarea">
                    <textarea cols="30" rows="2">This is the assignment description</textarea>
                </form>

                <label for="text-fields-points"> Points</label> <br />
                <input type="number" id="text-fields-points" placeholder="100" value="100" /><br /><br />

                <label for="select-assignment-group"> Assignment Group </label><br />

                    <option selected value="Assignments">ASSIGNMENTS</option>

                    <option value="Exams">EXAMS</option>
                    <option value="Project">Project</option>

                <label for="select-grade-display"> Display Grade as </label><br />

                    <option value="Percentage" selected>Percentage</option>
                    <option value="VAL2">Value 2</option>
                    <option value="VAL3">Value 3</option>
                </select><br /><br />

                <label for="select-submission-type"> Submission Type </label><br />

                    <option value="Online" selected>Online</option>
                    <option value="In Person">In Person</option>
                </select><br /><br />

                <label>Online Entry Options</label><br />
                <input type="checkbox" value="Text Entry" name="check-entry" id="chkbox-text-entry" />

                <input type="checkbox" value="URL" name="check-entry" id="chkbox-url" />

                <label for="chkbox-recording">Media Recording</label> <br />

                <input type="checkbox" value="Annotation" name="check-entry" id="chkbox-student-annotation" />
                <label for="chkbox-student-annotation">Student Annotation</label><br />

                <input type="checkbox" value="File" name="check-entry" id="chkbox-file" />
                <label for="chkbox-file">File Uploads</label><br />

                <h3>Assign</h3>
                <label for="text-fields-assign"> Assign To</label><br />
                <input type="text" id="text-fields-assign" placeholder="Everyone" value="Everyone" /><br /><br />

                <label for="text-fields-due"> Due </label><br />
                <input type="date" id="text-fields-due" value="2000-01-21" /><br /><br />

                <label for="text-fields-available"> Available From </label><br />
                <input type="date" id="text-fields-available" value="2000-01-21" /><br /><br />
